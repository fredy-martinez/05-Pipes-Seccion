<p-panel header="Pipes" class="p-1">
  <p>
    Pipes no comunes incluidos en Angular - Usualmente en el common module
  </p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-6">

    <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
      <p>
        Saludos {{ name }} es un placer
        {{ gender | i18nSelect: invitationMap}}
        a nuestro evento.
      </p>

      <p-button (click) ="changeClient()" label="Cambiar persona">

      </p-button>

    </p-fieldset>
  </div>

  <div class="col-12 md:col-6">

    <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">


    </p-fieldset>
  </div>

  <div class="col-12 md:col-6">

    <p-fieldset legend="Slice Pipe" [toggleable]="true">


    </p-fieldset>
  </div>

  <div class="col-12 md:col-6">

    <p-fieldset legend="KeyValue Pipe" [toggleable]="true">


    </p-fieldset>
  </div>

  <div class="col-12 md:col-6">

    <p-fieldset legend="Asyn Pipe" [toggleable]="true">


    </p-fieldset>
  </div>


</div>
